<div class="row justify-content-center align-items-center h-100">
  <div class="col-xl-4 col-lg-5 col-md-6 col-sm-9 col-12">
    <form [formGroup]="loginForm"
          (submit)="login()">
      <div class="login_controls">
        <div class="row">
          <div class="col-12">
            <div class="login_header">
              <span class="login_header_text">Task manager</span>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-sm-10 col-11">
            <mat-form-field class="w-100">
              <input type="text"
                     class="login_input"
                     aria-label="Username"
                     placeholder="Username"
                     formControlName="username"
                     required
                     matInput>
            </mat-form-field>
            <ngx-validation-messages [for]="loginForm.get('username')"></ngx-validation-messages>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-sm-10 col-11">
            <mat-form-field class="w-100">
              <input type="password"
                     class="login_input"
                     aria-label="Password"
                     placeholder="Password"
                     formControlName="password"
                     required
                     matInput>
            </mat-form-field>
            <ngx-validation-messages [for]="loginForm.get('password')"></ngx-validation-messages>
          </div>
        </div>
        <div class="row justify-content-center mt-0">
          <div class="col-sm-8 col-10">
            <button type="submit"
                    class="w-100 login_button"
                    color="accent"
                    [disabled]="!loginForm.valid"
                    mat-raised-button>
              Sign in
            </button>
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-sm-8 col-10">
            <button type="button"
                    class="w-100 login_button"
                    mat-raised-button
                    (click)="router.navigate(['/login/registration'])">
              Sign up
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
