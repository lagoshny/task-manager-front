<div (mouseenter)="onChangeCategoryMenuOpacity(1)"
     (mouseleave)="onChangeCategoryMenuOpacity(0)"
     class="category">
  <div (click)="onCategoryClick()"
       [style.opacity]="isCategoryActive || categoryMenuOpacity > 0 ? 1 : 0.7"
       class="category__item">
    <div [title]="category.prefix" class="category__prefix">{{ category.prefix | amountCharacters: 10 }}</div>
    <div class="category__link">
      <i [ngClass]="['category__link_icon', 'fa', category.icon ? category.icon : 'fa-certificate',
                            isCategoryActive ? 'category__active' : 'category__inactive']">
      </i>
      <div [title]="category.name">{{ category.name | amountCharacters: 11 }}</div>
    </div>
  </div>
  <div [style.opacity]="categoryMenuOpacity" class="category_menu">
    <div (click)="categoryEdit.emit(category)"
         class="category__item_menu category__item_menu__edit">
      <i class="fa fa-pencil"></i>
    </div>
    <div (click)="categoryDelete.emit(category)"
         class="category__item_menu category__item_menu__delete">
      <i class="fa fa-trash"></i>
    </div>
  </div>
</div>
